<!DOCTYPE html>
<html>
<head>
    <title>Caelink Journal</title>
    <style>
        body {
            background: #0c0c0c;
            color: #f8f8f8;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        h1 {
            color: #a0d7ff;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #f0c674;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .entry {
            background: #1b1b1b;
            border-left: 4px solid #f0c674;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Caelink Journal</h1>
    <form method="POST">
        <textarea name="entry" placeholder="Write your anchor..."></textarea>
        <input type="submit" value="Save Entry">
    </form>

    {% for entry in entries %}
        <div class="entry">{{ entry['content'] }}</div>
    {% endfor %}
</body>
</html>
