       {% extends 'base.html' %}

{% block title %}Caelink Journal{% endblock %}

{% block content %}
    <h1>Caelink Journal</h1>
    <form method="POST">
        <textarea name="entry" placeholder="Write your anchor..."></textarea>
        <input type="submit" value="Save Entry">
    </form>

    {% for entry in entries %}
        <div class="entry">
            <strong>{{ entry['timestamp'] }}</strong><br>
            {{ entry['content'] }}
        </div>
    {% endfor %}
{% endblock %}
    </div>
